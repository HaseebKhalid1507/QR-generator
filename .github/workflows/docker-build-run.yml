name: Build and run Dockerfile

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: haseebk1507/qr-code-generator-app
  IMAGE_TAG: qr-gen

jobs:
  build-and-run:
    name: Build image and run container
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (load into runner)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: List local images (debug)
        run: docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}'

      - name: Run the image and execute the app
        # Runs the built image; remove the `python main.py` part if your Dockerfile
        # already runs the app via CMD/ENTRYPOINT. No Docker Hub login or push is
        # performed because the image/repo is public and we only run locally here.
        run: |
          docker run --rm --name qr_test ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} python main.py
